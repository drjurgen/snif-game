<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snif game - living-room-test</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <section id="start-screen">
      <button id="start-button" class="bop-it">►</button>
    </section>

    <section id="game">
      <section id="ui-elements">
        <p class="time">60 sekunder tilbage</p>
        <p class="score hide">score: 0</p>
      </section>
      <section id="living-room"></section>
      <section id="bathroom"></section>
      <section id="hidden-snif"></section>
    </section>

    <section id="end-screen">
      <div id="autograf-container"></div>
      <div id="text-container">
        <h1 class="time-score"></h1>
      </div>
      <button id="play-again" class="bop-it">►</button>
    </section>

    <audio loop src="sounds/background_music.mp3" id="background_music"></audio>
    <audio src="sounds/lightswitch_off.wav" id="lightswitch_off_sfx"></audio>
    <audio src="sounds/lightswitch_on.wav" id="lightswitch_on_sfx"></audio>
    <audio loop src="sounds/bathroom/dryer.wav" id="dryer_sfx"></audio>
    <audio loop src="sounds/bathroom/hairdryer.wav" id="hairdryer_sfx"></audio>
    <audio src="sounds/bathroom/shower_drop.wav" id="shower_drop_sfx"></audio>
    <audio src="sounds/bathroom/sink_drip.wav" id="sink_drip_sfx"></audio>
    <audio loop src="sounds/bathroom/washing_machine.wav" id="washing_machine_sfx"></audio>
    <audio loop src="sounds/bathroom/wind.wav" id="wind_sfx"></audio>
    <audio loop src="sounds/livingroom/fan.wav" id="fan_sfx"></audio>
    <audio loop src="sounds/livingroom/static.wav" id="static_sfx"></audio>
    <audio src="sounds/livingroom/tv_on_off.wav" id="tv_on_off_sfx"></audio>
    <audio src="sounds/bathroom/window_open.wav" id="window_open_sfx"></audio>
    <audio src="sounds/bathroom/window_close.wav" id="window_close_sfx"></audio>
    <audio src="sounds/livingroom/lightswitch2.wav" id="lightswitch2_sfx"></audio>
    <audio loop src="sounds/livingroom/radiator.mp3" id="radiator_sfx"></audio>

    <script src="script.js"></script>
  </body>
</html>
