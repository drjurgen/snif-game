<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snif game - living-room-test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="start-screen">
      <button id="start-button">START GAME</button>
    </section>

    <section id="game">
      <section id="ui-elements">
        <p class="time">time left: 60</p>
        <p class="score hide">score: 0</p>
      </section>
      <section id="living-room"></section>
      <section id="bathroom"></section>
      <section id="hidden-snif"></section>
    </section>

    <section id="end-screen">
      <h1 class="time-score"></h1>
      <button id="play-again">Play again?</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
